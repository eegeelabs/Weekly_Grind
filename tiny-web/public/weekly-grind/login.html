<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Grind - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b1120 0%, #1e293b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #e5e7eb;
    }

    .login-container {
      background: #1e293b;
      border-radius: 1rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #e5e7eb;
      margin-bottom: 0.5rem;
    }

    .logo p {
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #cbd5e1;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 0.5rem;
      color: #e5e7eb;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group input::placeholder {
      color: #64748b;
    }

    .btn-login {
      width: 100%;
      padding: 0.875rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-login:hover {
      background: #2563eb;
    }

    .btn-login:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #fecaca;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      color: #94a3b8;
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    .loading.show {
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Weekly Grind</h1>
      <p>Project Management System</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username" 
          required 
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          required 
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        Sign In
      </button>
    </form>

    <div id="loading" class="loading">
      Signing in...
    </div>

    <div class="footer">
      Â© 2025 BOIT. All rights reserved.
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');

    // Check if already logged in
    async function checkExistingSession() {
      try {
        const res = await fetch('/auth/me');
        if (res.ok) {
          // Already logged in, redirect
          const redirectTo = data.redirectUrl || new URLSearchParams(window.location.search).get('redirect') || '/weekly-grind/view';
          window.location.href = redirectTo;
        }
      } catch (err) {
        // Not logged in, stay on login page
      }
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Handle login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      // Disable form
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      loading.classList.add('show');
      errorMessage.classList.remove('show');

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          // Success! Redirect based on role
          let redirectTo = data.redirectUrl || new URLSearchParams(window.location.search).get('redirect');
          
          if (!redirectTo) {
            // Default redirect based on role
            if (data.role === 'admin') {
              redirectTo = '/weekly-grind/admin';
            } else {
              redirectTo = '/weekly-grind/view';
            }
          }
          
          window.location.href = redirectTo;
        } else {
          // Show error
          showError(data.error || 'Login failed');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
          loading.classList.remove('show');
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (err) {
        console.error('Login error:', err);
        showError('Network error. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
        loading.classList.remove('show');
      }
    });

    // Focus username field on load
    window.addEventListener('DOMContentLoaded', () => {
      checkExistingSession();
      usernameInput.focus();
    });
  </script>
</body>
</html>
