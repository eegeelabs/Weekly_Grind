<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weekly Grind â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #0f172a;
      border-radius: 0.75rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 380px;
    }
    h1 { margin: 0 0 0.5rem; font-size: 1.5rem; }
    p.sub { margin: 0 0 1.5rem; font-size: 0.9rem; color: #9ca3af; }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.55rem 0.7rem;
      border-radius: 0.4rem;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      margin-bottom: 0.85rem;
    }
    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px #4f46e5;
    }
    button {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 0.5rem;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 0.25rem;
    }
    button:disabled { opacity: 0.6; cursor: default; }
    .error { margin-top: 0.75rem; font-size: 0.85rem; color: #f97373; }
    .hint  { margin-top: 0.75rem; font-size: 0.8rem; color: #6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Weekly Grind Login</h1>
    <p class="sub">Sign in with your Weekly Grind account.</p>

    <form id="login-form">
      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button id="login-button" type="submit">Sign in</button>
      <div id="error" class="error" style="display:none;"></div>
      <div class="hint">
        After login you'll be redirected to the Admin page.
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorEl = document.getElementById('error');
    const button = document.getElementById('login-button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';
      errorEl.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorEl.textContent = 'Username and password are required.';
        errorEl.style.display = 'block';
        return;
      }

      button.disabled = true;

      try {
        const resp = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await resp.json().catch(() => ({}));

        if (!resp.ok || data.error) {
          errorEl.textContent = data.error || 'Login failed.';
          errorEl.style.display = 'block';
          button.disabled = false;
          return;
        }

        window.location.href = '/weekly-grind/admin';
      } catch (err) {
        console.error('Login error', err);
        errorEl.textContent = 'Network or server error.';
        errorEl.style.display = 'block';
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
