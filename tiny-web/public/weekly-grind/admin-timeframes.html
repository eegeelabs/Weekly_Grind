<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage Time Frames - Admin</title>
  <script src="/weekly-grind/js/auth-check.js"></script>
  <style>
    :root {
      --bg: #0b1120;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --line: #1f2937;
      --accent: #4f46e5;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Unified Header */
    header {
      background: #1a2332;
      padding: 1rem 1.5rem;
      border-bottom: 2px solid #2a3a52;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .unified-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
      max-width: 1800px;
      margin: 0 auto;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      flex: 1;
    }

    .header-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #e5e7eb;
      margin: 0;
    }

    .wg-main-nav {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .wg-nav-link {
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: 1px solid #2a3a52;
      background: #1a2332;
      color: #94a3b8;
      text-decoration: none;
      transition: all 0.2s;
    }

    .wg-nav-link:hover {
      border-color: var(--accent);
      background: #111827;
      color: #e5e7eb;
    }

    .wg-nav-link.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      font-weight: 500;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
    }

    .user-info-text {
      font-size: 0.95rem;
      color: #94a3b8;
      font-weight: 500;
    }

    .small-profile-icon {
      width: 40px;
      height: 40px;
      background-color: #3498db;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .logout-btn {
      background: #4a5568;
      color: #e5e7eb;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .logout-btn:hover { background: #5a6578; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .stage-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: border-color 0.2s;
    }

    .stage-card:hover {
      border-color: var(--accent);
    }

    .stage-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--line);
    }

    .stage-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
    }

    .stage-status {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .stage-status.active {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .stage-status.inactive {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      width: 250px;
      padding: 0.75rem;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .button-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #4338ca;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--line);
    }

    .btn-secondary:hover {
      background: #1f2937;
    }

    .message {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }
  </style>
</head>
<body>
  <header>
    <div class="unified-header">
      <div class="header-content">
        <div class="header-row">
          <strong class="header-title">Stage Time Frames</strong>
        </div>
        <div class="header-row">
          <nav class="wg-main-nav" id="mainNav">
            <a href="/weekly-grind/view" class="wg-nav-link">Schedule View</a>
            <a href="/weekly-grind/projects" class="wg-nav-link">Projects</a>
            <a href="/weekly-grind/repair-reimage" class="wg-nav-link">Repair & Reimage</a>
            <a href="/weekly-grind/decom-checkin" class="wg-nav-link">Equipment Check-In</a>
            <a href="/weekly-grind/scheduling" class="wg-nav-link" id="schedulingLink" style="display:none;">Scheduling</a>
            <a href="/weekly-grind/supervisor-dashboard" class="wg-nav-link" id="supervisorLink" style="display:none;">Supervisor Dashboard</a>
            <a href="/weekly-grind/manager-dashboard" class="wg-nav-link" id="managerLink" style="display:none;">Manager Dashboard</a>
            <a href="/weekly-grind/admin-options" class="wg-nav-link" id="adminLink" style="display:none;">Admin Options</a>
          </nav>
        </div>
      </div>
      <div class="profile-section">
        <span class="user-info-text" id="userInfoRight">Loading...</span>
        <div class="small-profile-icon" id="smallAvatar">üë§</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="container">
    <a href="/weekly-grind/admin-options" class="back-link">‚Üê Back to Admin Options</a>
    
    <div class="page-header">
      <h1 class="page-title">Stage Time Frames</h1>
      <p class="subtitle">Configure default duration for each project stage. Only Admins can modify these settings.</p>
    </div>

    <div id="message"></div>
    <div id="stages-container"></div>
  </div>

  <script>
    let stages = [];
    let currentUser = null;

    async function checkAuth() {
      try {
        const response = await fetch('/auth/me');
        if (!response.ok) {
          window.location.href = '/weekly-grind/login.html';
          return;
        }
        currentUser = await response.json();
        
        const displayName = currentUser.display_name || currentUser.username;
        const avatar = currentUser.avatar || 'üë§';
        const role = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
        
        document.getElementById('smallAvatar').textContent = avatar;
        document.getElementById('userInfoRight').textContent = `${displayName} (${role})`;
        
        // Show role-based navigation
        if (['coordinator', 'supervisor', 'manager'].includes(currentUser.role) || currentUser.is_admin) {
          document.getElementById('schedulingLink').style.display = 'inline-block';
        }
        if (currentUser.role === 'supervisor' || currentUser.is_admin) {
          document.getElementById('supervisorLink').style.display = 'inline-block';
        }
        if (currentUser.role === 'manager' || currentUser.is_admin) {
          document.getElementById('managerLink').style.display = 'inline-block';
        }
        if (currentUser.is_admin) {
          document.getElementById('adminLink').style.display = 'inline-block';
        }
        
        loadStages();
      } catch (error) {
        window.location.href = '/weekly-grind/login.html';
      }
    }

    async function loadStages() {
      try {
        const response = await fetch('/api/stage-definitions');
        if (!response.ok) throw new Error('Failed to load stages');
        
        stages = await response.json();
        renderStages();
      } catch (error) {
        showMessage('Error loading stages: ' + error.message, 'error');
      }
    }

    function renderStages() {
      const container = document.getElementById('stages-container');
      container.innerHTML = stages.map(stage => `
        <div class="stage-card">
          <div class="stage-header">
            <div class="stage-name">${stage.display_name}</div>
            <div class="stage-status ${stage.is_active ? 'active' : 'inactive'}">
              ${stage.is_active ? 'Active' : 'Inactive'}
            </div>
          </div>
          
          <div class="form-group">
            <label for="duration-${stage.id}">Default Duration (days)</label>
            <input 
              type="number" 
              id="duration-${stage.id}" 
              value="${stage.default_duration_days}" 
              min="1" 
              max="365"
            >
          </div>

          <div class="button-group">
            <button class="btn-primary" onclick="saveStage(${stage.id})">
              Save Changes
            </button>
            <button class="btn-secondary" onclick="resetStage(${stage.id})">
              Reset
            </button>
          </div>
        </div>
      `).join('');
    }

    async function saveStage(stageId) {
      const input = document.getElementById(`duration-${stageId}`);
      const newDuration = parseInt(input.value);

      if (newDuration < 1 || newDuration > 365) {
        showMessage('Duration must be between 1 and 365 days', 'error');
        return;
      }

      try {
        const response = await fetch(`/api/stage-definitions/${stageId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ default_duration_days: newDuration })
        });

        if (!response.ok) throw new Error('Failed to update stage');

        const updated = await response.json();
        
        const index = stages.findIndex(s => s.id === stageId);
        if (index !== -1) {
          stages[index] = updated;
        }

        showMessage(`${updated.display_name} updated to ${newDuration} days`, 'success');
      } catch (error) {
        showMessage('Error saving: ' + error.message, 'error');
      }
    }

    function resetStage(stageId) {
      const stage = stages.find(s => s.id === stageId);
      if (stage) {
        const input = document.getElementById(`duration-${stageId}`);
        input.value = stage.default_duration_days;
        showMessage('Reset to saved value', 'success');
      }
    }

    function showMessage(text, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.className = `message ${type}`;
      msgDiv.textContent = text;
      msgDiv.style.display = 'block';

      setTimeout(() => {
        msgDiv.style.display = 'none';
      }, 3000);
    }

    async function logout() {
      await fetch('/auth/logout', { method: 'POST' });
      window.location.href = '/weekly-grind/login.html';
    }

    checkAuth();
  </script>
</body>
</html>
